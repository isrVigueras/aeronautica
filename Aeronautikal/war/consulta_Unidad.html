<script>
  $('#editaCliente').on('shown.bs.modal', function () {
  $('#myInput').focus()
})
</script>
<link href="css/tabla.css" rel="stylesheet" type="text/css" />
<div class="contenedor">
 <center><h1 style="color:#EEE6E6">Consulta de Unidades de Medida</h1></center>
 <br>
<table class="tito">
    <thead>
      <tr style="background-color: #201b17c9;">
        <th>Clave</th>
        <th>Nombre Unidad de Medida</th>
        <th>Abreviatura</th>
        <th>Accion</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="unidades in unidades_consultas">
        <td>{{unidades.clave}}</td>
        <td>{{unidades.descripcion}}</td>
        <td>{{unidades.sigla}}</td>
        <td>
          <button type="button" class="btn btn-default" data-toggle="modal" ng-click="muestra_unidad(unidades)" data-target="#editaUnidad">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </button>&nbsp;&nbsp;&nbsp;&nbsp;
           <button type="button" class="btn btn-default" ng-click="elimina_unidad(unidades.id)">
  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
</button>
<!--<input type ='button' value = 'texto boton' onclick="window.open('http://localhost/aeronau/Detalle_discrepancias.html', 'width=800,height=600');"/>--> 

</td>
      </tr>
    </tbody>
      <tfoot>
      <tr>
        <td colspan="1">El Numero de Unidades de medida Generadas es:</td>
        <td ng-bind="unidades_consultas.length"></td>
      </tr>
    </tfoot>
  </table>
  <br><br><br><br><br>
</div>
<br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br>
<!--********************************** Modal Editar Cliente ***********************************-->
<div class="modal fade" id="editaUnidad" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <center><h3 class="modal-title" id="myModalLabel" style="color:#000000">Editar Unidad</h3></center>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
   <div class="row" style="margin: 1% 13%;">
  
   <h3>Mediciones</h3>

   <label for="descripcion">Clave de la Unidad:</label><input class="form-control" placeholder="Escriba la Clave de Unidad de Medida" ng-model="unidad_edi.clave" id="clave" name="clave" type="text"/>
<br>
  <label for="descripcion">Nombre de la Medicion:</label><input class="form-control" placeholder="Escriba el nombre de la Unidad de Medida" ng-model="unidad_edi.descripcion" id="descripcion" name="descripcion" type="text"/>

  <h3>Abreviaturas</h3>
  <label for="sigla"> Letra de la Abreviatura:</label><input class="form-control" placeholder="Escriba la Abreviatura" ng-model="unidad_edi.sigla" id="sigla" name="sigla" type="text"/>
  
  
      </div>
      <div class="modal-footer">
                 <button type="button" class="btn btn-primary" ng-click="Actualiza_unidad()">
        <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> Actualizar
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
