<div class="contenedor" style="color:#EEE6E6">
 <center><h1>Registro de Aeronaves</h1></center>
<form name="form" novalidate>
  <div class="row" style="margin: 1% 13%;">
  
  <h3>Aeronave</h3>
  <label for="matricula">Matricula:</label><input class="form-control" placeholder="Escriba la Matricula" id="matricula" name="matricula" type="text" ng-model="aeronaveform.matricula" required/>
  <label for="modelo">Modelo:</label><input class="form-control" placeholder="Escriba el Modelo" id="modelo" name="modelo" type="text" ng-model="aeronaveform.modelo" required/>
  <label for="numeroSerie">Numero de serie:</label><input class="form-control" placeholder="Escriba el Numero de serie" id="numeroSerie" name="numeroSerie" type="text" ng-model="aeronaveform.numeroSerie" required/>
  <div class="radio">
  <label>
    <input ng-model="aeronaveform.nacionalidad" type="radio" name="nacionalidad" id="nacionalidad" value="NACIONAL">
    Nacional
    <br>
    <input ng-model="aeronaveform.nacionalidad"  type="radio" name="nacionalidad" id="nacionalidad" value="NORTEAMERICANO">
    Norteamericana
  </label>
</div>
<label for="marca">Marca APU:</label><input class="form-control" placeholder="Escriba la Marca" id="marca" name="marca" type="text" ng-model="aeronaveform.marca" required/>
<label for="marcas">Marcas APU:</label><input class="form-control" placeholder="Escriba las marcas" id="marcas" name="marcas" type="text" ng-model="aeronaveform.marcas" required/>
<label for="motor1">Motor1:</label><input class="form-control" placeholder="Escriba detalles del Motor1" id="motor1" name="motor1" type="text" ng-model="aeronaveform.motor1" required/>
<label for="motor2">Motor2:</label><input class="form-control" placeholder="Escriba detalles del motor2" id="motor2" name="motor2" type="text" ng-model="aeronaveform.motor2" required/>
  <label for="tiempovuelo">Tiempo de Vuelo x Horas Voladas:</label><input class="form-control" placeholder="Escriba el Tiempo de Vuelo" id="tiempovuelo" name="tiempovuelo" type="number" ng-model="aeronaveform.tiempovuelo" required/>
  <label for="aterrizaje">Aterrizaje:</label><input class="form-control" placeholder="Escriba el Aterrizaje" id="aterrizaje" name="aterrizaje" type="text" ng-model="aeronaveform.aterrizaje" required/>
  
  </div>
   <br>
  <center><button type="button" class="btn btn-primary" ng-click="guarda_aero()" ng-disabled="form.$invalid">
  <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>Guardar
  </button></center>
</form>
</div>

<br><br><br><br><br><br><br><br><br><br>
