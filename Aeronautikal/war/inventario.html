
  <div class="contenedor" style="color:#EEE6E6">
 <center><h1>Alta de inventario</h1></center>
	 <div class="row" style="margin: 1% 20%;">
      	<div class="col-xs-11">
          <form name="form" novalidate>
            <h3>Componente</h3>
          <label for="em-pais">Categoria :</label>
          <select class="form-control" ng-model="inventario.idCategoria" >
            <option value="">--Elige una Categoria--</option>
          <option value="{{categori.id}}" ng-repeat="categori in categoria"  >{{categori.descripcion}}</option>
        </select>
        <div class="checkbox">
        <label>
          <input type="checkbox" value="false" ng-model="inventario.certificado8130">
          Seleccione esta opcion si el componente cuenta con certificacion 8130
        </label>
      </div>
       <label for="em-pais">Unidad de Medida :</label><select class="form-control" ng-model="inventario.idUnidad" >
            <option value="">--Elige una Abreviatura--</option>
          <option value="{{uni.id}}" ng-repeat="uni in unidad"  >{{uni.descripcion}}</option>
        </select>
        <br>
        <label for="em-pais">Condicion :</label><select class="form-control" ng-model="inventario.idCondicion" >
            <option value="">--Elige la condicion--</option>
          <option value="{{condicio.id}}" ng-repeat="condicio in condicion"  >{{condicio.descripcion}}</option>
        </select>
        <br>
        <label for="d_componente">Nombre del Componente/component:</label><input class="form-control" placeholder="Escriba el Nombre del Componente" id="d_componente" name="d_componente" type="text" ng-model="inventario.d_componente"/>
        
        <label for="d_modelo">Modelo/Item:</label><input class="form-control" placeholder="Escriba el Nombre del Modelo" id="d_modelo" name="d_modelo" type="text" ng-model="inventario.d_modelo"/>
        
        <label for="d_marca">Marca:</label><input class="form-control" placeholder="Escriba la Marca" id="d_marca" name="d_marca" type="text" ng-model="inventario.d_marca"/>
        
        <label for="d_parte">No.De parte/p.n.:</label><input class="form-control" placeholder="Escriba el No. de Parte" id="d_parte" name="d_parte" type="text" ng-model="inventario.d_parte"/>
         <label for="d_cantidad">Cantidad/qty:</label><input class="form-control" placeholder="Escriba la Cantidad" id="d_cantidad" name="d_cantidad" type="number" ng-model="inventario.d_cantidad"/>
         <br>
         <label for="d_cantidad">Descripcion:</label>
         <textarea class="form-control"  rows="4" cols="30" placeholder="Escriba la descripcion del componente." ng-model="inventario.d_descripcion">
        </textarea>
        <br>
        <label for="d_observaciones">Observaciones:</label>
         <textarea class="form-control"  rows="4" cols="30" placeholder="Escriba la las Observaciones que Requiera el Componente." ng-model="inventario.d_observaciones">
        </textarea>
        <h3>Ubicacion y Capacidad</h3>
        <label for="anaquel">Anaquel:</label><input class="form-control" placeholder="Escriba la ubicacion del Anaquel" id="anaquel" name="anaquel" type="text" ng-model="inventario.anaquel"/>
        <label for="repisa">Repisa:</label><input class="form-control" placeholder="Escriba la ubicacion de la Repisa" id="repisa" name="repisa" type="text" ng-model="inventario.repisa"/>
        <label for="maximo">Maximo:</label><input class="form-control" placeholder="Escriba la cantidad maxima para el almacen" id="maximo" name="maximo" type="number" ng-model="inventario.maximo"/>
        <label for="minimo">Minimo:</label><input class="form-control" placeholder="Escriba la cantidad minima para el almacen" id="minimo" name="minimo" type="number" ng-model="inventario.minimo"/>
        <!--<br>
        <h3>Foto</h3>
        <input class="btn btn-default" name="imagen" type="file" ng-model="inventario.imagen"/>-->

                <br>
			  <center><button type="button" class="btn btn-primary" ng-click="alta_inventario()" ng-disabled="form.$invalid">
			  <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> Generar
			  </button></center>
			</form>
          </div>
      </div>
</div>
