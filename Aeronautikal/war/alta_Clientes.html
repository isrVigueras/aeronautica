  <div class="contenedor" style="color:#EEE6E6">
    <center><h1>Registro de Empresas</h1></center>
    <div class="row" style="margin: 1% 13%;">
      <form>
  
  <h3>Empresa</h3>
  <label for="nom_empresa">Nombre de la empresa:</label><input class="form-control" placeholder="Escriba el nombre de la empresa" ng-model="empresaform.nombreEmpresa" id="nom_empresa" name="nom_empresa" type="text"/>
  <label for="em_rfc">RFC:</label><input class="form-control" placeholder="Escriba el RFC" ng-model="empresaform.rfc" id="em_rfc" name="em_rfc" type="text"/>
  <label for="em_razon">Razon Social:</label><input class="form-control" placeholder="Escriba la razon social" ng-model="empresaform.razonSocial" id="em_razon" name="em_razon" type="text"/>
  <label for="em-pais">Pais:</label><select class="form-control" ng-model="empresaform.pais" id="em-pais" name="em-pais" type="checkbox">
  <option value="">Elige un pais</option>
  <option Value="Mexico">Mexico</option>
  </select>
  
  <h3>Contacto</h3>
	<label for="con_nombre">Contacto:</label><input class="form-control" ng-model="empresaform.nombreContacto" placeholder="Escriba nombre" id="con_nombre" name="con_nombre" type="text" required/>
  <!--<div class="alert alert-danger" ng-show="form.con_nombre.$error.required && form.con_nombre.$dirty">
          <span>El nombre del Contacto es requerido</span>
          </div>-->
  <label for="con_telefono">Telefono:</label><input class="form-control" ng-model="empresaform.telefono" placeholder="Escriba Telefono" id="con_telefono" name="con_telefono" type="number" required/>
   <!--<div class="alert alert-danger" ng-show="form.con_telefono.$error.required && form.con_telefono.$dirty">
    <span>El numero telefonico es requerido</span>
          </div>-->
  <label for="con_correo">Correo:</label><input class="form-control" ng-model="empresaform.email" placeholder="Escriba un Correo" id="con_correo" name="con_correo" type="email" required/>
  <!--<div class="alert alert-danger" ng-show="form.con_correo.$error.required && form.con_correo.$dirty">
    <span>El correo es requerido</span>
          </div>-->
  <br>
  <br>
  <center><button type="button" class="btn btn-primary" ng-click="guarda_cliente()" ng-disabled="form.$invalid">
  <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>Guardar
  </button></center>
  </form>
</div>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br>
