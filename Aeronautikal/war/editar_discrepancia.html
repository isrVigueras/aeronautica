        <br><br>
  <h3>Eventos Registrados</h3>
    <table class="table table-striped">
    <thead>
      <tr style="background-color: #201b17c9;">
        <th>Nombre del evento</th>
        <th>Duracion</th>
        <th>Costo</th>
      </tr>
    </thead>
    <tbody>
      <tr style="background-color: #201b17c9;" ng-repeat="eve in discrepancia.eventos">
        <td>{{eve.nombreEvento}}</td>
        <td>{{eve.duracion}}</td>
        <td>{{eve.costo}}</td>
      </tr>
    </tbody>
      <tfoot>
      <tr>
        <td colspan="3">Numero de eventos:</td>
        <td ng-bind="discrepancia.eventos.length"></td>
      </tr>
    </tfoot>
  </table>
  <br>
  <h3>Eventos</h3>
  <label for="matricula">Nombre del evento:</label><input class="form-control" placeholder="Escriba el nombre del evento" id="nombreEvento" name="nombreEvento" type="text" ng-model="evento_tabla.nombreEvento" required/>

  <label for="modelo">Duracion:</label><input class="form-control" placeholder="Escriba la duracion en horas" id="duracion" name="duracion" type="number" ng-model="evento_tabla.duracion" required/>
  <label for="numeroSerie">Costo:</label><input class="form-control" placeholder="Escriba el costo" id="numeroSerie" name="numeroSerie" type="number" ng-model="evento_tabla.costo" required/>
  <br>
  <button type="button" class="btn btn-primary" ng-click="Agregar()" ng-disabled="form.$invalid">
  <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> Agregar
  </button>
  <br>
  <br>
  <br>
  <br>
   <table class="table table-striped">

        <th>Costo</th>
        <th>Accion</th>
      </tr>
    </thead>

      <tr style="background-color: #201b17c9;" ng-repeat="evento in eventos">

        <td>{{evento.nombreEvento}}</td>
        <td>{{evento.duracion}}</td>
        <td>{{evento.costo}}</td>
        <td><button type="button" class="btn btn-primary" ng-click="Quitar()" ng-disabled="form.$invalid">
