<!--********************************** Modal Editar Cliente ***********************************-->
<div class="modal fade" id="editaUsuario" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <center><h3 class="modal-title" id="myModalLabel" style="color:#000000">Editar Usuario</h3></center>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
   <div class="row" style="margin: 1% 13%;">
  
   <h3>Datos Personales</h3>
  <label for="usuario">Usuario</label><input class="form-control" placeholder="Escriba el Nombre del Usuario" ng-model="editaUsuarios.usuario" id="usuario" name="usuario" type="text"/>
  <label for="pasword">Password</label><input class="form-control" placeholder="Escriba la Nueva ContraseÃ±a" ng-model="editaUsuarios.password" id="pasword" name="pasword" type="Password"/>
  <label for="idPerfil">Puesto:</label>
  <select class="form-control" ng-model="editaUsuarios.perfil" >
            <option value="">--Elige un Perfil--</option>
          <option value="{{perfil.tipo}}" ng-repeat="perfil in perfil_lista"  >{{perfil.tipo}}</option>
        </select>
      </div>
      <div class="modal-footer">
                 <button type="button" class="btn btn-primary" ng-click="Actualiza_Empresa()">
        <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> Actualizar
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
